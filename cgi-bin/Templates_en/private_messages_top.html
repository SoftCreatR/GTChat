<html>
<head>
	<base href="{GET|$settings.urls.htmlurl}">
	<title>{GET|$settings.chatname}</title>
	<link rel="stylesheet" href="{GET|$runtime.style}.css">
</head>
<body>
	<script language="JavaScript" src="chat.js" type="text/javascript">
	</script>
	<script language="JavaScript">
		cgi='{GET_JS|$runtime.completeurl}';

		function init()
		{
			if (document.body)
			{
				window.scrolltop = document.body.scrollTop;
				if (document.body.clientHeight)
					window.scrolltop += document.body.clientHeight;
			}
			window.yoffset = window.pageYOffset;
			if (window.innerHeight)
				window.yoffset += window.innerHeight

			window.setInterval('doScroll()',150);
		}

		function doScroll()
		{
			var scrolltop;
			if (document.body)
			{
				scrolltop = document.body.scrollTop;
				if (document.body.clientHeight)
					scrolltop += document.body.clientHeight;
			}
	
			var yoffset = window.pageYOffset;
			if (window.innerHeight)
				yoffset += window.innerHeight
	
			if (!(yoffset < window.yoffset || scrolltop < window.scrolltop))
			{
				window.scrollBy(0,50000);
				window.yoffset = yoffset;
				window.scrolltop = scrolltop;
			}
		}

		init();
	</script>
