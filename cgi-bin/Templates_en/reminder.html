<?xml version="1.0" encoding="{GET|$current_language.charset}"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<base href="{GET|$settings.urls.htmlurl}"/>
	<link rel="stylesheet" href="{GET|$runtime.style}.css"/>
	<title>{GET|$settings.chatname} - Password restoration</title>
	<script src="general.js" type="text/javascript"></script>
</head>
<body onload="autosize()">

{NEED|$environment}
<form method="POST" action="{GET|$runtime.chaturl}">
{GET|$runtime.hiddenfields}
<input type="hidden" name="action" value="reminder"/>

<table class="bordered1" width="100%" cellspacing="0">
<tr>
	<th colspan="2">Password restoration</th>
</tr>
<tr>
	<td colspan="2">
		Please enter your name. The system will email you an authentication code that you can use once to log in and change your password.
	</td>
</tr>
<tr><td colspan="2">&nbsp;</td></tr>
<tr>
	<td><strong>{IIF|$environment.is_username|User&nbsp;name|Nickname}:<input type="hidden" name="is_username" value="{GET|$environment.is_username}"/></strong></td>
	<td width="100%"><input type="text" name="name" class="fullsize" value="{GET|$environment.name}"/></td>
</tr>
<tr><td colspan="2">&nbsp;</td></tr>
<tr>
	<td colspan="2" align="center">
		<input type="submit" value="Send authentication code"/>
	</td>
</tr>
</table>

</form>

<p align="center" style="margin-bottom: 0px;">
	<a href="javascript:window.close()">Close window</a>
</p>

</body>
</html>
