<html>
<head>
	<base href="{GET|$settings.urls.htmlurl}">
	<link rel="stylesheet" href="{GET|$runtime.style}.css">
	<title>{GET|$settings.chatname} - Password restoration</title>
	<script language="JavaScript" src="chat.js" type="text/javascript">
	</script>
</head>
<body onload="autosize(window)">

{NEED|$environment}
<form method=POST action="{GET|$runtime.chaturl}">
{GET|$runtime.hiddenfields}
<input type=hidden name=action value=reminder>

<table border=0 width="100%" cellspacing=0 cellpadding=0 class="outer"><tr><td>
<table border=0 width="100%" cellspacing=1 cellpadding=0>

<tr>
	<th>Password restoration</th>
</tr>
<tr class="row2"><td><table width="100%">
	<tr>
		<td colspan=2>
			Please enter your name. The system will email you an authentication code that you can use once to log in and change your password.
		</td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td><b>{IIF|$environment.is_username|User&nbsp;name|Nickname}:<input type="hidden" name="is_username" value="{GET|$environment.is_username}"></b></td>
		<td width="100%"><input type=text name=name size=20 style="width:100%" value="{GET|$environment.name}"></td>
	</tr>
	<tr><td colspan="2">&nbsp;</td></tr>
	<tr>
		<td colspan="2" align="center">
			<input type=submit value="Send authentication code">
		</td>
	</tr>
</table></td></tr>

</table>
</td></tr></table>

</form>

<div class="headertext" align="center">
	<a href="javascript:window.close()" class="stdlink">Close window</a>
</div>

</body>
</html>
