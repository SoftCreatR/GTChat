<?xml version="1.0" encoding="{GET|$current_language.charset}"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	{NEED_PERMISSION|user}
	<base href="{GET|$settings.urls.htmlurl}"/>
	<link rel="stylesheet" href="{GET|$runtime.style}.css"/>
	<script src="general.js" type="text/javascript"></script>
	<title>{GET|$settings.chatname} - Search results</title>
</head>

<body onload="autosize()">

<form method="POST" action="{GET|$runtime.chaturl}">
{GET|$runtime.hiddenfields}
<input type="hidden" name="action" value="search"/>

<table class="bordered1" width="100%" cellspacing="0">
<tr>
	<th colspan="3">Search results</th>
</tr>
<tr>
	<td>Nickname:</td>
	<td width="100%">
		<input type="text" name="mask" class="fullsize" maxlength="255" value="{GET|$search_mask}"/>
	</td>
	<td><input type="submit" value="Find user"/></td>
</tr>

<tr><td colspan="3">&nbsp;</td></tr>
	
{IF|$search_results_count}
	{FOREACH|$result|$search_results}
		<tr>
			<td>&nbsp;</td>
			<td colspan="2">
				<a href="{GET|$runtime.completeurl};template=profile;username={GET_ESCAPED|$result.name}">{GET|$result.result}</a>
			</td>
		</tr>
	{ENDFOR}
{ELSE}
	<tr>
		<td>&nbsp;</td>
		<td colspan="2">There are no matches for your search.</td>
	</tr>
{ENDIF}

<tr><td colspan="3">&nbsp;</td></tr>

<tr>
	<td colspan="3" align="center">
		<a href="{GET|$runtime.completeurl};template=allusers">List all users</a>
	</td>
</tr>
</table>

</form>

<p align="center" style="margin-bottom: 0px;">
	<a href="javascript:window.close()">Close window</a>
</p>

</body>
</html>
