<html>
<head>
	{NEED|$current_room}
	<base href="{GET|$settings.urls.htmlurl}">
	<link rel="stylesheet" href="{GET|$runtime.style}.css">
	<title>{GET|$settings.chatname}</title>
	<script language="JavaScript" src="chat.js" type="text/javascript">
	</script>
	<script language="JavaScript">
		parent.cgi='{GET_JS|$runtime.completeurl}';
		parent.exiting = 0;
		parent.setInterval('if (self.messages && messages.doScroll) messages.doScroll()',150);

		parent.tbd = 'Hello {GET|$current_user.nick}, welcome to {GET_JS|$settings.chatname}!<br>{IF|$current_room.topic}Topic in this room: {GET_JS|$current_room.topic}<br>{ENDIF}<br><!-- Sascha Heldt -->';
		{IF|$current_room.moderated}
			parent.tbd += '<i>This room is moderated, therefore only moderators and VIPs may speak as usual. All other texts are sent to the moderators for reviewing before they are displayed.</i><br><br>';
		{ENDIF}
		{IF|$offlinemsgs_exist}
			parent.tbd += 'You have messages waiting for you. To read them, please click <a href="javascript:void(0)" onclick="openWindow(\'offlinemsgs\',600,400);return false;">here</a>.<br>';
		{ENDIF}

		function checkDHTML()
		{
			parent.dhtml = 1;
			if (!document.all || !document.all.dtext || !document.all.dtext.innerHTML)
			{
				parent.dhtml = 0;
				document.open('text/html','replace');
				document.writeln('<html><head>\
					<base href="{GET_JS|$settings.urls.htmlurl}">\
					<link rel="stylesheet" href="{GET|$runtime.style}.css">\
					</head>\
					<body>\
					<script language="JavaScript" src="chat.js" type="text/javascript">\
					<'+'/script>');
				document.writeln(parent.tbd);
			}
			else
				document.all.dtext.innerHTML = parent.tbd;

			resetScrollPos();
		}
	</script>
</head>
<body onload="checkDHTML()">
	<div id="dtext">&nbsp;</div>
</body>
</html>
