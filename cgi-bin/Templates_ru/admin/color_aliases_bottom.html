	</form>
	<tr class=row2>

			<table border=0 width="100%">
			<tr>
				<td align=left>
					Новый цвет:

				</td>
				<td align=right><input type=button class="plain" class="netscape-dummy" value="Записать" onclick="parent.setTimeout('save()',0);return false"> &nbsp; <input type=button class="plain" class="netscape-dummy" value="Отменить" onclick="parent.setTimeout('cancel()',0);return false"></td>
			</tr>
			</table>
		</td>
		</form>
	</tr>
</table>
