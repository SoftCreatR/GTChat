<html>
<head>
	{NEED_PERMISSION|admin_news}
	<base href="{GET|$settings.urls.htmlurl}">
	<link rel="stylesheet" href="{GET|$runtime.style}.css">
</head>

<body>

<table border=0 width="100%" cellspacing=0 cellpadding=0 class="outer"><tr><td>
<table border=0 width="100%" cellspacing=1 cellpadding=3>

	<tr>
		<th>Добавление/изменение новости</th>
	</tr>
	<tr class="row2">
		<td><table border=0 cellspacing=5 cellpadding=0 width="100%">
		<form name=inputForm action="javascript:void(0)" onsubmit="parent.saveEntry(message.value);return false">
		<tr>
			<td>Дата:</td>
			<td>%%date%%</td>
		</tr>
		<tr>
			<td>Автор:</td>
			<td>%%author%%</td>
		</tr>
		<tr>
			<td valign=top>Текст:</td>
			<td width="100%">
				<textarea name=message cols=35 rows=6 style="width:100%" wrap=virtual>%%message%%</textarea>
			</td>
		</tr>
		<tr><td colspan=2>&nbsp;</td></tr>
		<tr>
			<td colspan=2 align="center">
				<input type=submit class="plain" class="netscape-dummy" value="Перенять изменения">
				&nbsp;&nbsp;&nbsp;
				<input type=button class="plain" class="netscape-dummy" value="Отменить" onclick="parent.setTimeout('writeNews()',0);return false">
			</td>
		</tr>
		</form>
		</table></td>
	</tr>
</table>
</td></tr></table>

</body>
</html>
