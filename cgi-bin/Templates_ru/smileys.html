<html>
<head>
	{NEED_PERMISSION|user}
	<base href="{GET|$settings.urls.htmlurl}">
	<link rel="stylesheet" href="{GET|$runtime.style}.css">
	<title>Смайлики</title>
	<script language="JavaScript">
		function addText(text)
		{
			if (window.opener && opener.addText)
				opener.addText(text,1);
		}
	</script>
</head>
<body onload="opener.autosize(window)">

<table border=0 width="100%" cellspacing=0 cellpadding=0 class="outer"><tr><td>
<table border=0 width="100%" cellspacing=1 cellpadding=2>

<tr>
	<th width="50%">Смайлик</th>
	<th width="50%">Сокращение</th>
</tr>

{FOREACH|$smiley|$settings.smileys}
	{IF|$smiley[-1] ne /hidden/}
		<tr class="row2">
			<td align="center"><a href="javascript:void(0)" onclick="addText('{GET_JS|$smiley[1]}');return false;">{IMAGE|$smiley[0]}</a></td>
			<td align="center">{GET|$smiley[1]}</td>
		</tr>
	{ENDIF}
{ENDFOR}

</table>
</td></tr></table>

<div class="headertext" align="center">
	<a href="javascript:window.close()" class="stdlink">Закрыть окно</a>
</div>

</body>
</html>
