<html>
<head>
	{NEED_PERMISSION|user}
	<base href="{GET|$settings.urls.htmlurl}">
	<link rel="stylesheet" href="{GET|$runtime.style}.css">
	<title>Выбор цвета</title>
	<script>
		function set(color)
		{
			if (window.opener && !window.opener.closed && window.opener.setColor)
				window.opener.setColor(color);

			close();
		}
	</script>
</head>

<body onload="opener.autosize(window)">

<table align=center border=0 cellspacing=1 cellpadding=0>
<script language="JavaScript">
	var parts = ['00','33','66','99','cc','ff'];

	for (var i=0;i<2;i++)
	{
		for (var b=0;b<parts.length;b++)
		{
			document.writeln('<tr>');
			for (var g=0;g<parts.length/2;g++)
			{
				for (var r=0;r<parts.length;r++)
				{
					var color = '#'+parts[g==1?parts.length-r-1:r]+parts[g*2+i]+parts[i==0?b:parts.length-b-1];
					document.writeln('<td width=12 bgcolor="'+color+'"><a href="javascript:set(\''+color+'\')">{IMAGE|blank|width=12 height=12 border=0 alt="'+color+'"}</a></td>');
				}
			}
			document.writeln('</tr>');
		}
	}
</script>
</table>

<div class="headertext" align="center">
	<a href="javascript:window.close()" class="stdlink">Закрыть окно</a>
</div>

</body>
</html>
