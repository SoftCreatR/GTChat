<script type="text/javascript">
	//<![CDATA[
	parent.disableModeration = parseInt('{GET_JS|$params.disable}');
	if (parent.disableModeration)
	{
		if (parent.moderatedTexts)
			parent.moderatedTexts = false;
		if (typeof(parent.moderationWnd) != 'undefined' && !parent.moderationWnd.closed)
			parent.moderationWnd.close();
	}
	//]]>
</script>
