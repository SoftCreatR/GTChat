<html>
<head>
	{NEED_PERMISSION|admin_smileys}
	<base href="{GET|$settings.urls.htmlurl}">
	<link rel="stylesheet" href="{GET|$runtime.style}.css">
</head>

<body onload="if (parent.imgs) document.sendForm.submit()">

<form name="sendForm" method="post" action="{GET|$runtime.chaturl}">
{GET|$runtime.hiddenfields}
<input type=hidden name=action value="admin_smileys">

<script>
	if (parent.smileys)
	{
		var removed = 0;
		for (var i=0;i<parent.smileys.length;i++)
		{
			var item = new Array();
			for (var j=0;j<parent.smileys[i].length;j++)
			{
				if (parent.smileys[i][j]!='')
					item[item.length] = parent.smileys[i][j];
			}

			if (item.length>1)
			{
				document.write('<input type=hidden name=smiley'+(i-removed)+' value="'+item.length+'">');
				for (var j=0;j<item.length;j++)
					document.write('<input type=hidden name="smiley'+(i-removed)+'_'+j+'" value="'+item[j]+'">');
			}
			else
				removed++;
		}
	}
</script>

</form>

</body>
</html>
