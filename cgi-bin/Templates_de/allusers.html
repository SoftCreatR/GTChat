<?xml version="1.0" encoding="{GET|$current_language.charset}"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<base href="{GET|$settings.urls.htmlurl}"/>
	<link rel="stylesheet" href="{GET|$runtime.style}.css"/>
	<title>{GET|$settings.chatname} - Benutzerliste</title>
	<script src="general.js" type="text/javascript"></script>
</head>
<body onload="autosize()">

<table class="bordered1" width="100%" cellspacing="0">
<tr>
	<th>Benutzerliste</th>
</tr>
{FOREACH|$user|$allusers}
	<tr>
		<td>{IF|permission(user)}<a href="{GET|$runtime.completeurl};template=profile;username={GET_ESCAPED|$user.username}">{ENDIF}{GET|$user.nickname}{IF|permission(user)}</a>{ENDIF}</td>
	</tr>
{ENDFOR}
{IF|permission(user)}
	<tr><td>&nbsp;</td></tr>
	<tr>
		<td align="center"><a href="{GET|$runtime.completeurl};template=search">Benutzer suchen</a></td>
	</tr>
{ENDIF}
</table>

<p align="center" style="margin-bottom: 0px;">
	<a href="javascript:window.close()">Fenster schlie&szlig;en</a>
</p>

</body>
</html>
