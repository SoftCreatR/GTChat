<?xml version="1.0" encoding="{GET|$current_language.charset}"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	{NEED_PERMISSION|user}
	<base href="{GET|$settings.urls.htmlurl}"/>
	<link rel="stylesheet" href="{GET|$runtime.style}.css"/>
	<title>Smileys</title>
	<script src="general.js" type="text/javascript"></script>
	<script type="text/javascript">
		//<![CDATA[
		function addText(text)
		{
			if (window.opener && !opener.closed)
				opener.addText(text);
		}
		//]]>
	</script>
</head>
<body onload="autosize()">

<table class="bordered2" width="100%" cellspacing="0">
<tr>
	<th width="30%">Smiley</th>
	<th width="70%">Abk&uuml;rzung</th>
</tr>

{FOREACH|$smiley|$settings.smileys}
	{IF|$smiley[-1] ne /hidden/}
		<tr>
			<td align="center"><img src="{GET|$settings.urls.imagesurl}{GET|$smiley[0]}.gif" class="img_$smiley[0] clickable" title="{GET|$smiley[1]}" onclick="addText('{GET_JS|$smiley[1]}')"/></td>
			<td align="center">
				{FOR|$index|1|$smiley.last}
					{GET|$smiley[($index)]}
				{ENDFOR}
			</td>
		</tr>
	{ENDIF}
{ENDFOR}

</table>

<p align="center" style="margin-bottom: 0px;">
	<a href="javascript:window.close()">Fenster schlie&szlig;en</a>
</p>

</body>
</html>
